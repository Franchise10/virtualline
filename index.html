<head>
  <title>Welcome To [Store]'s Virtual Wait List</title>
</head>

<style>
form {
  width: 500px;
  margin: 0 auto;
  background-color: #eee;
  border: 1px solid #ddd;
  border-radius: 5px;
  padding: 20px;
  box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
}

form label {
  display: block;
  font-size: 18px;
  font-weight: 600;
  margin-bottom: 10px;
}

form input[type="text"],
form textarea {
  width: 100%;
  border: 1px solid #ddd;
  border-radius: 5px;
  padding: 10px;
  font-size: 16px;
}

form input[type="submit"] {
  width: 100%;
  border: 0;
  border-radius: 5px;
  padding: 10px;
  background-color: #0077c9;
  color: #fff;
  font-size: 18px;
  cursor: pointer;
}

form select {
  width: 100%;
  border: 1px solid #ddd;
  border-radius: 5px;
  padding: 10px;
  font-size: 16px;
}

span.required {
  color: red;
}
p {
  font-family: Arial, Helvetica, sans-serif;
  font-size: 20px;
  font-weight: bold;
  color: #5A5A5A;
  text-align: center;
  line-height: 1.5;
}

p2 {
  font-family: Arial, Helvetica, sans-serif;
  font-size: 8px;
  font-weight: bold;
  color: #5A5A5A;
  text-align: center;
  line-height: 1.5;
}

a {
  font-family: Arial, Helvetica, sans-serif;
  font-size: 10px;
  color: #5A5A5A;
  text-align: center;
  line-height: 1.5;
}
</style>

<p>Welcome to [Shop]'s virtual waiting lobby. It looks like we are a bit busy today, but we will get to you as soon as possible.</p>
<p>Please join our virtual waitlist to ensure your spot in the queue. When you are close we will send you a text.</p>
<br>
<form method="POST" action="/register" onsubmit="return validatePhoneNumber()">
  <label for="name">Name:<span class="required">*</span></label>
  <input type="text" id="name" name="name" required><br><br>
  <label for="phone">Phone:<span class="required">*</span></label>
  <input type="text" id="phone" name="phone" required><br><br>
  <label for="guests">Number of guests:</label>
  <select id="guests" name="guests">
    {% for i in range(1,9) %}
      <option value="{{ i }}">{{ i }}</option>
    {% endfor %}
  </select><br><br>
  <label for="subject">Subject:</label>
  <textarea id="subject" name="subject"></textarea><br><br>
  <label>Would you like to receive our newsletter? <a href="/privacy.html" target="_blank">Privacy Agreement</a></label>
  <input type="radio" name="newsletter" value="Yes"> Yes
<input type="radio" name="newsletter" value="No"> No<br><br>
  <input type="submit" value="Submit">
</form>
<br>
<br>
<p2>The current time is <time id="current-time" datetime=""></time></p2>

<script>
  function updateTime() {
    var currentTime = new Date();
    document.getElementById("current-time").setAttribute("datetime", currentTime);
    document.getElementById("current-time").innerHTML = currentTime;
  }
  setInterval(updateTime, 1000);
</script>

<script>
  function validatePhoneNumber() {
    var phone = document.getElementById("phone").value;
    var pattern = /^\d{3}-\d{3}-\d{4}$/;
    if (!pattern.test(phone)) {
      alert("Invalid phone number format. Please enter a phone number in the form *****-*****-XXXX.");
      return false;
    }
    return true;
  }
</script>
